<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Mad Libs</title>

    <link href="../css/madlibs.css" rel="stylesheet">



  </head>

  <body>

    <h1>Mad Libs</h1>

    <p>Enter your words: <br>
    <ul>
      <li>
        adjective:
        <input type="text" id="ADJECTIVE" value="">
      </li>
      <li>
        name:
        <input type="text" id="NAME" value="">
      </li>

      <li>
        verb:
        <input type="text" id="VERB">
      </li>

      <li>
        place:
        <input type="text" id="PLACE">
      </li>

      <li>
        noun:
        <input type="text" id="NOUN">
      </li>
    </p>

    <button type="button" id="magic-button">Make Your Story</button>


    <script src="../scripts/madlibs.js"></script>

    <div id="story">
      my story will appear here
    </div>
  </body>

</html>
